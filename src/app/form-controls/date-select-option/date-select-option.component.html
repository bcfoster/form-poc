<label for="date-of-birth" class="block text-sm font-semibold text-gray-900">Date of birth</label>
<input id="date-of-birth" class="hidden" />
<div class="flex gap-x-2">
  <select-option class="w-1/3" [control]="year" [options]="years" defaultLabel="YYYY" />
  <select-option class="w-1/3" [control]="month" [options]="months" defaultLabel="MM" />
  <select-option class="w-1/3" [control]="day" [options]="days" defaultLabel="DD" />
</div>

<div class="flex flex-col gap-y-2">
  <label class="block text-sm font-semibold text-gray-900" [for]="id"
    >{{ label }}
    @if (optional) {
      <span class="font-normal"> (optional)</span>
    }
  </label>
  <div class="flex gap-x-2">
    <div class="relative w-1/3">
      <div class="pointer-events-none absolute inset-y-0 end-0 top-0 flex items-center pe-3.5">
        <svg
          class="h-4 w-4 text-gray-500"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            fill-rule="evenodd"
            d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <input
        class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm leading-none text-gray-900 focus:border-gray-400 focus:ring-gray-400"
        id="time"
        [ngClass]="{ 'border-red-500 bg-red-50 focus:border-red-600 focus:ring-red-600': control.isInvalid && control.isSubmitted }"
        [ngrxFormControlState]="control"
        type="time"
      />
    </div>
    <button
      type="button"
      class="cursor-pointer rounded-lg bg-blue-500 px-3 py-2 text-sm font-medium text-white hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 focus:outline-none"
      (click)="clear()"
    >
      Clear
    </button>
  </div>

  <validation-errors [control]="control" [requiredLabel]="requiredLabel" />
</div>

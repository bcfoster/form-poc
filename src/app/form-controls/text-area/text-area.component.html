@if (control) {
  <div class="flex flex-col gap-y-2">
    <label class="block text-sm font-semibold text-gray-900" [for]="id">
      {{ label }}
      @if (optional) {
        <span class="font-normal"> (optional)</span>
      }
    </label>

    <textarea
      class="block w-full resize-none rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-gray-400 focus:ring-gray-400"
      [id]="id"
      [ngClass]="{ 'border-red-500 bg-red-50 focus:border-red-600 focus:ring-red-600': control.isInvalid && control.isSubmitted }"
      [ngrxFormControlState]="control"
      rows="2"
    ></textarea>

    <validation-errors
      [control]="control"
      [requiredLabel]="requiredLabel"
      [minLengthLabel]="minLengthLabel"
      [minWordLengthLabel]="minWordLengthLabel"
    />
  </div>
}
